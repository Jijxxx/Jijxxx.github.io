<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>HuntME</title>
</head>
<body>

        <div id="top-bar">
            <div id="exp-info" class="info-box">
                <span>Doświadczenie: <span id="current-exp">0</span> / <span id="exp-needed">100</span></span>
              </div>
              <div id="level-info" class="info-box" data-level="1">
                <span>Poziom: <span id="player-level">1</span></span>
            </div>
            <div id="gold-info" class="info-box">
                <span>Złoto: <span id="gold-amount">0</span></span>
            </div>
            <div class="info-box" id="location-info">
                <label for="level-select">Wybierz lokację do polowania: </label>
                <select id="level-select" onchange="updateMonsterLevel()">
                    <option value="1-5">Bagna</option>
                    <option value="6-10">Ciemny las</option>
                    <option value="11-15">Jaskinie</option>
                    <option value="16-20">Mgliste Góry</option>
                    <option value="21-30">Pustynia</option>
                    <option value="31-50">Czarne jezioro</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
        </div>


        <div id="experience-bar-container">
            <div id="experience-bar"></div>
        </div>

        <div id="game-container">
            <h1>HuntME</h1>
             <button id="huntButton" onclick="hunt()">Poluj</button>
             <button onclick="resetLevel()">Resetuj Poziom</button>
            <div id="result"></div>
            <div id="resultX"></div>
        </div>

    <script src="polowanie.js"></script>
</body>
</html>
